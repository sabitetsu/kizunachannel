{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" href="{% static 'img/favicon.ico' %}">
    <title>キズナチャンネル</title>
    <style>html,
    body {
    width: 100%;
    height: 100%;
    margin: 0 auto;
    }

    #canvas {
    width: 100%;
    height: 70%;
    }</style>
  </head>
  <body>
    <div class="row">
      <div class="card-body">
        <form action="{% url 'kizuna' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="form-group row">
            <input type="text" class="form-control sbc_field" name="word" placeholder="おはよう"/>
            <button type="submit" class="btn btn-primary" name='action' value="save">送信</button>
          </div>
        </form>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <p>{{ reply|linebreaksbr  }}</p>
    <script src={% static 'dist/lib/live2dcubismcore.min.js' %}></script>
    <script src={% static 'dist/index.js' %}></script>
  </body>
</html>
